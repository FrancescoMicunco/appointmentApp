<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <h3 class="text-center mt-3">Accedi all'area utenti</h3>
    <div class="container fluid text-center mt-2 mt-md-4">
        <div class="row">
            <div class="col-12 col-6 mt-2 mt-md-4">
                <input type="text" aria-label="login" aria-describedby="login" placeholder="login">
            </div>
            <div class="col-12 col-6 mt-2 mt-md-4">
                <input type="text" aria-label="password" aria-describedby="password" placeholder="password">
            </div>

            <div class="col-12 col-6 mt-2 mt-sm-3">
                <button class="btn btn-success" id="loginAdmin">Login</button>
            </div>
            <div class="col-12 col-6">
                <button class="btn" onclick="expression()" id="unregistered">non sei registrato?</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none fluid" id="registrationForm">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nome</span>
                </div>
                <input type="text" class="form-control" id="nameNewMember" aria-label="Nome Azienda" aria-describedby="nome">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Città</span>
                </div>
                <input type="text" class="form-control" id="cityNewMember" aria-label="Città" aria-describedby="citta">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="via">Indirizzo</span>
                </div>
                <input type="text" class="form-control" aria-label="Via" aria-describedby="via">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="cap">Cap</span>
                </div>
                <input type="text" class="form-control" aria-label="Cap" aria-describedby="cap">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="telefono">Telefono</span>
                </div>
                <input type="text" class="form-control" aria-label="Cap" aria-describedby="cap">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email">Email</span>
                </div>
                <input type="text" class="form-control" aria-label="Cap" aria-describedby="cap">
            </div>

            <button class="btn btn-success" id="btnRegistration">Invia</button>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="loginAdmin.js"></script>
</body>

</html>
